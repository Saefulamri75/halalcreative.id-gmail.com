<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saeful Amri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="text-center text-warning">KULAKAN</h1>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-primary border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">
      <nav class="my-2 my-md-0 mr-md-4">
        <a class="p-2 text-dark" href="#" onclick="switchPage('home')">Beranda</a>
        <a class="p-2 text-dark" href="#" onclick="switchPage('admin')">Admin</a>
      </nav>
    </div>

    <div class="container" id="container-home">
      <div class="row">
        <h4>Filter Product :</h4>
        <input type="text" id="search-product" class="form-control" style="width: 300px; margin-right: 10px" placeholder="Cari Product" />
        <select name="" id="order-product" class="form-control" style="width: 300px; margin-right: 10px">
          <option value="name-a_z">Name A-Z</option>
          <option value="name-z_a">Name Z-A</option>
          <option value="price-min_max">Price Min-Max</option>
          <option value="price-max_min">Price Max-Min</option>
        </select>
        <button class="btn btn-info" style="width: 150px" onclick="filterProducts()">Filter</button>
      </div>
      <div class="row" style="margin-top: 20px" id="data-products"></div>
    </div>
    <div class="container text-center">
        <div class="row">
          <div class="col-sm-4">
          <div class="col-sm-2">
        </div>
        <div class="row">
          <div class="col-sm">
          <div class="col-sm">
          <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                        <img src="img/hp.jpg" class="card-img-top" alt="KULAKAN">
                        <div class="card-body">
                          <h5 class="card-title">Handphone</h5>
                          <p class="card-text">Samsung Type jadul.</p>
                        </div>
                      <div class="card" style="width: 18rem;">
                        <img src="img/Speda.jpg" class="card-img-top" alt="KULAKAN">
                        <div class="card-body">
                          <h5 class="card-title">Sepeda</h5>
                          <p class="card-text">Speda Keluarga Hemat.</p>
                      </div>   
                      <div class="card" style="width: 18rem;">
                        <img src="img/gowes.jpg" class="card-img-top" alt="KULAKAN">
                        <div class="card-body">
                          <h5 class="card-title">Speda Men</h5>
                          <p class="card-text">Cocok untuk berolahraga.</p>
                         </div>
                      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
